qa:
  stage: test
  image: yourlabs/python
  script: flake8 podctl

test:
  stage: test
  image: yourlabs/python
  script: pip install -e . && py.test -v tests

build:
  stage: test
  image: yourlabs/podctl
  script: pip install . && podctl build

pypi:
  stage: deploy
  image: yourlabs/python
  script: pypi-release
  only: [tags]
